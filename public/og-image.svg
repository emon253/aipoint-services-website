<!-- File: public/og-image.svg -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background gradient -->
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#0B0F1A"/>
            <stop offset="1" stop-color="#111827"/>
        </linearGradient>

        <!-- Neon aura -->
        <radialGradient id="aura" cx="50%" cy="35%" r="55%">
            <stop offset="0" stop-color="rgba(99,102,241,0.45)"/>
            <stop offset="0.5" stop-color="rgba(168,85,247,0.25)"/>
            <stop offset="1" stop-color="rgba(236,72,153,0)"/>
        </radialGradient>

        <!-- Dot grid pattern -->
        <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
            <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.06)"/>
        </pattern>

        <!-- Safe area mask (optional vignette) -->
        <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
        </radialGradient>
    </defs>

    <!-- Background layers -->
    <rect width="1200" height="630" fill="url(#bg)"/>
    <rect width="1200" height="630" fill="url(#dots)"/>
    <rect width="1200" height="630" fill="url(#aura)"/>
    <rect width="1200" height="630" fill="url(#vignette)"/>

    <!-- Logo (uses your public/aipoint-logo.svg) -->
    <!-- Size/position tune: width/height & x/y -->
    <g transform="translate(600,290)">
        <image href="" width="460" height="160" x="-230" y="-80" />
    </g>

    <!-- Title -->
    <text x="600" y="420"
          fill="#FFFFFF" opacity="0.98"
          font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif"
          font-size="44" font-weight="700"
          text-anchor="middle">
        AI Point
    </text>

    <!-- Tagline -->
    <text x="600" y="468"
          fill="rgba(255,255,255,0.85)"
          font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif"
          font-size="26" font-weight="500"
          text-anchor="middle">
        Empowering Businesses with AI-driven Solutions
    </text>

    <!-- Bottom chips (optional) -->
    <g font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="18">
        <!-- chip bg -->
        <rect x="380" y="510" rx="10" ry="10" width="190" height="40" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
        <text x="475" y="536" text-anchor="middle" fill="rgba(255,255,255,0.9)">Software • Marketing</text>

        <rect x="610" y="510" rx="10" ry="10" width="210" height="40" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
        <text x="715" y="536" text-anchor="middle" fill="rgba(255,255,255,0.9)">ML • Automation • Analytics</text>
    </g>

    <!-- Safe margins (debug): 60px from edges -->
    <!-- <rect x="60" y="60" width="1080" height="510" fill="none" stroke="rgba(255,255,255,0.15)"/> -->
</svg>
